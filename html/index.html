<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Test API Client</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/master.css" rel="stylesheet">
  <script>
    let doIt = () => {
      let tab = document.getElementById("tab1");
      let rows = tab1.getElementsByTagName('tr');
      fetch('https://david.dbsprojects.ie:8080/')
        .then(response => response.json())
        .then(data => data.Results.forEach(  //.slice(0,3)
          x => {
            let newRow = rows[0].cloneNode(true);
            let divs = newRow.getElementsByTagName('td');
            divs[0].innerHTML = x['ID'];
            divs[1].innerHTML = x['Name'];
            divs[2].innerHTML = x['Email'];
            tab1.appendChild(newRow);
          }
        )
        );
    }
  </script>
</head>

<body>
      <div class="card">
        <img src="https://picsum.photos/400/300/" class="card-img-top" alt="Image">
        <div class="card-body">
          <h5 class="card-title">Results:</h5>
          <table id='tab1'>
            <tr>
              <td>ID</td>
              <td>Name</td>
              <td>Email</td>
            </tr>
          </table>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <button type="button" class="btn btn-primary" onClick="doIt()">Press Me</button>
        </div>
      </div>
</body>

</html>
